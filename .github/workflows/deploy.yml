name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /opt/multilevelapp
            git pull origin main
            # Copy updated files from multilevelapp/ to server root
            cp -r multilevelapp/app.py multilevelapp/db.py multilevelapp/web_server.py multilevelapp/run.py multilevelapp/supabase_sync.py multilevelapp/requirements.txt multilevelapp/Dockerfile multilevelapp/docker-compose.yml multilevelapp/questions.json .
            cp -r multilevelapp/webapp/* webapp/
            cp -r multilevelapp/nginx/conf.d/* nginx/conf.d/
            # Add Supabase DB URL to .env if not present
            grep -q "SUPABASE_DB_URL" .env 2>/dev/null || echo 'SUPABASE_DB_URL=postgresql://postgres.upsibqeopinfozlyvlgv:shahzod1602@aws-1-ap-northeast-2.pooler.supabase.com:6543/postgres' >> .env
            docker network create multilevel_web || true
            docker compose build --no-cache
            docker compose up -d
            # One-time: sync all existing SQLite data to Supabase
            sleep 5
            docker exec multilevel-app python -c "import supabase_sync as sb; sb.full_sync_to_supabase()"
            docker system prune -f
